<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NASA </title>
</head> <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap" rel="stylesheet">
<body>
   <main>
       <h1>NASA</h1>
   </main>
   <section>
       <article>
           <h2>Social Media</h2>
            <p>Twitter- @nasa</p>
            <p>Facebook-fb.com/nasa</p>
            <p>Instagram-@nasa</p>
            <p>Youtube- Youtube.com/NASA</p>
        </article>
       <article>
           <h2>Office Info</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>   
        </article>
        <article>
            <h2>Contact Us</h2>
                <section class="name-entry">
                    <form action="input">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </form>
                </section>
                <section class="message-entry">
                    <form action="input">
                        <label for="message">Message</label>
                    <input type="text" id="message" name="message">
                    </form>
                </section>
                <section class="send-button">
                </section>
        </article>
   </section>
</body>
</html>
